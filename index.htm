<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>Stick Figure</title>
	<!-- TODO: seperate css file -->
	<style>
	body {
		margin: 0;
		padding: 0;
		font-family: sans-serif;
		font-size: 14px;
	}
	svg {
		width: 500px;
		height: 500px;
		fill: none;
		stroke: black;
		stroke-width: 1;
		border: 1px solid black;
	}
	/*
	How to flip the Y axis to normal cartisian coordinates, without reversing text.
	https://stackoverflow.com/questions/3846015/flip-svg-coordinate-system
	*/
	svg.cartesian {
		display:flex;
	}
	svg.cartesian > g {
		transform: scaleY(-1);
	}
	svg.cartesian > g text {
		transform: scaleY(-1);
	}
	.svg_frame {
		position: relative;
		padding-left: 40px;
		padding-bottom: 40px;
	}
	</style>
	<script src="point.js" charset="utf-8"></script>
	<script src="stick_figure.js" charset="utf-8"></script>
	<script type="text/javascript">
	window.onload = function () {
		const figure = new StickFigure();
		function drawFigure() {
			// Quick and dirty SVG element creation.
			const inner_svg = figure.inner_svg();
			document.getElementById("container").innerHTML = inner_svg;
		}
		// Dance!
		window.setInterval(drawFigure, 200);
	};
	</script>
</head>
<body>
	<div class="svg_frame">
		<svg id="container" class="cartesian" width="200" height="200" viewBox="-100 -100 200 200" preserveAspectRatio="xMidYMid meet">
		</svg>
	</div>
</body>
</html>
